<!DOCTYPE html>
<html lang="en">
<head>
    
    <!-- Configura o conjunto de caracteres usados na página -->
    <meta charset="UTF-8"> 
    
    <!-- Indica a versão do navegador compatível com a página -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    
    <!-- Configura a largura da janela e a escala da página -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Define o título da página -->
    <title>calculadora</title> 

    <style>
        body{

            background-color: darkgray;
        }

    </style>

</head>
<body>
    
    <!-- Cria um cabeçalho de nível 1 na página -->  
    <h1> Calculadora Básica</h1> 
   
    <!-- Cria um formulário na página -->
    <form> 
    
    <!-- Cria uma caixa de texto para inserir o primeiro número -->
    <input type="text" id="num1"> 

    +
    
    <!-- Cria uma caixa de texto para inserir o segundo número -->
    <input type="text"id = "num2"> 
    
    <!-- Cria um botão para executar a soma e mostra a palavra "somar" -->
    <button type="button" onclick = "somar()">somar</button><br> 
    
    <!-- Mostra a palavra "RESULTADO" seguida do campo de texto de resposta, que é somente leitura -->
    RESULTADO <input type="text" id = "resp" readonly> 
   </form> 
   
   <!-- Inicia a seção de scripts em JavaScript -->
   <script>  
    
    // Cria uma função chamada "somar"
    function somar(){ 
        //declaração das variaveis 
        var num1;
        var num2;
        var resp;
        
        /* Atribui o valor inserido na caixa de texto "num1" 
        à variável "num1" após convertê-lo para um número inteiro*/
        num1 = parseInt(document.getElementById("num1").value);
        num2 = parseInt(document.getElementById("num2").value);
        
        // Atribui à variável "resp" a soma dos valores de "num1" e "num2"
        resp = num1 + num2; 

        // Insere o resultado da soma no campo de texto de resposta
        document.getElementById("resp").value = resp; 
        
        //alert(resp); <--- Mostra uma mensagem de alerta com o resultado da soma (comentado para não ser executado)
    }
    
   </script>
   

</body>
</html>
