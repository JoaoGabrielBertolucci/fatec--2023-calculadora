<!DOCTYPE html>
<html lang="en">
<head>
    
    <!-- Configura o conjunto de caracteres usados na página -->
    <meta charset="UTF-8"> 
    
    <!-- Indica a versão do navegador compatível com a página -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    
    <!-- Configura a largura da janela e a escala da página -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Define o título da página -->
    <title>calculadora</title> 

    <style>
        body{

            background-color: darkgray;
        }

    </style>

</head>
<body>
    
    <!-- Cria um cabeçalho de nível 1 na página -->  
    <h1> Calculadora Básica</h1> 
   
    <!-- Cria um formulário na página -->
    <form> 
    
    <!-- Cria uma caixa de texto para inserir o primeiro número -->
    <input type="text" id="num1"> 

    +
    
    <!-- Cria uma caixa de texto para inserir o segundo número -->
    <input type="text"id = "num2"><br> 
    
    <!-- Cria um botão para executar a soma e mostra a palavra "somar" -->
    <button type="button" id="som" onclick="calcular('somar')">somar</button><br>
    <button type="button" id="sub" onclick="calcular('subtrair')">subtrair</button><br>
    <button type="button" id="mult" onclick="calcular('multiplicar')">multiplicar</button><br>
    <button type="button" id="div" onclick="calcular('dividir')">dividir</button><br>

    <!-- Mostra a palavra "RESULTADO" seguida do campo de texto de resposta, que é somente leitura -->
    RESULTADO <input type="text" id = "resp" readonly> 
   </form> 
   
   <!-- Inicia a seção de scripts em JavaScript -->
   <script>  

// Define as funções para cada operação matemática    
function somar(num1, num2) {
  return num1 + num2;
}

function subtrair(num1, num2) {
  return num1 - num2;
}

function multiplicar(num1, num2) {
  return num1 * num2;
}

function dividir(num1, num2) {
  return num1 / num2;
}


// Cria uma função chamada "somar"
function calcular(operacao){ 
    //declaração das variaveis
        var num1;
        var num2;
        var sum, sub, mult, div;
        var resp

        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var resultado;
    // Executa a operação escolhida e armazena o resultado na variável "resultado"
    switch (operacao) {
    case 'somar':
      resultado = somar(num1, num2);
      break;
    
    case 'subtrair':
      resultado = subtrair(num1, num2);
      break;
    
    case 'multiplicar':
      resultado = multiplicar(num1, num2);
      break;
    
    case 'dividir':
      resultado = dividir(num1, num2);
      break;
  }      
    document.getElementById("resp").value = resultado;
        
        
} </script>
   

</body>
</html>
